name: Set FP labels

on:
  issues:
    types: [labeled]

jobs:
  add-confirmed-label:
    runs-on: ubuntu-latest
    steps:
      - name: add 'Approved'
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        env: 
          PAYLOAD: ${{ toJson(github.event) }}
          LABEL_NAME: ${{ github.event.label.name }}
        if: ${{ github.event.label.name  == 'Bug' }} 
        with:
          labels: "FP: Approved"
