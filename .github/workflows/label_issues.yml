name: Set FP labels

on:
  issues:
    types: [labeled]

jobs:
  add-confirmed-label:
    runs-on: ubuntu-latest
    steps:
      - name: add 'Approved'
        env: 
          PAYLOAD: ${{ toJson(github.event) }}
          LABEL_NAME: ${{ github.event.label.name }}
        if: $$LABEL_NAME == 'Bug'
        run: echo "woot"
